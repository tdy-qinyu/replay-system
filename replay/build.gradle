apply plugin: 'eclipse-wtp'
apply plugin:"war"

description="课堂应答系统"

ext{
    springVersion="4.2.5.RELEASE"
    springSecurityVersion="4.0.4.RELEASE"
    hibernateVersion="4.3.11.Final"
}

dependencies {

    //hibernate
    compile "org.hibernate:hibernate-entitymanager:${hibernateVersion}"
    compile("org.hibernate:hibernate-ehcache:${hibernateVersion}") {
        exclude group:"net.sf.ehcache", module:"ehcache-core"
    }

    //spring
    compile "org.springframework:spring-context:${springVersion}"
    compile "org.springframework:spring-context-support:${springVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework:spring-web:${springVersion}"
    compile "org.springframework.security:spring-security-web:${springSecurityVersion}"
    compile "org.springframework.security:spring-security-config:${springSecurityVersion}"

    //ehcache
    compile 'net.sf.ehcache:ehcache:2.10.1'

    //杩炴帴姹�
    compile 'com.alibaba:druid:1.0.13'
    compile 'org.apache.commons:commons-dbcp2:2.1'
   

    //鏁版嵁搴撹繛鎺ラ┍鍔�
    runtime 'mysql:mysql-connector-java:5.1.37'

    //宸ュ叿鍖�
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.guava:guava:18.0'
    compile 'jaxen:jaxen:1.1.6'
    compile 'com.alibaba:fastjson:1.2.7'
    compile 'org.owasp.antisamy:antisamy:1.5.3'
    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'org.hibernate:hibernate-validator-annotation-processor:4.3.2.Final'
    compile 'org.hibernate:hibernate-validator:5.2.2.Final'
    

    //鏃ュ織
    compile 'org.slf4j:jcl-over-slf4j:1.7.13'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'log4j:log4j:1.2.17'

    //servlet api
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'javax.servlet.jsp:javax.servlet.jsp-api:2.2.1'

    compile 'org.apache.velocity:velocity:1.7'
    compile 'org.apache.velocity:velocity-tools:2.0'
    
    //aop
    runtime 'org.aspectj:aspectjweaver:1.8.9'
    runtime 'org.aspectj:aspectjrt:1.8.9'
    
}
